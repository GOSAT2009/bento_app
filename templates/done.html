
<!-- templates/done.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文完了</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>注文完了</h1>
    <p>ありがとうございました。</p>
    <div>
        <h2>注文内容</h2>
        <p>学年: {{ order.grade }}</p>
        <p>組: {{ order.class }}</p>
        <p>番号: {{ order.number }}</p>
        <p>名前: {{ order.name }}</p>
        <p>弁当: {{ order.bento|join(', ') }}</p>
        <p>パン: {{ order.bread|join(', ') }}</p>
        <p>合計金額: {{ order.total_price }}円</p>
    </div>
    <a href="{{ url_for('user_top') }}">トップページに戻る</a>
</body>
</html>
