
<!-- templates/bento_register.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>弁当登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>弁当登録</h1>
    <form method="post" enctype="multipart/form-data">
        <label>名前: <input type="text" name="name" required></label><br>
        <label>価格: <input type="number" name="price" step="0.01" required></label><br>
        <label>今日表示: <input type="checkbox" name="show_today"></label><br>
        <label>画像: <input type="file" name="image" accept="image/*"></label><br>
        <button type="submit">登録</button>
    </form>
    
    <h2>登録済み弁当</h2>
    {% for bento in bento_list %}
        <div>
            <form method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
                <input type="hidden" name="bento_index" value="{{ loop.index0 }}">
                <label>名前: <input type="text" name="name" value="{{ bento.name }}" required></label><br>
                <label>価格: <input type="number" name="price" value="{{ bento.price }}" step="0.01" required></label><br>
                <label>今日表示: <input type="checkbox" name="show_today" {% if bento.show_today %}checked{% endif %}></label><br>
                <label>画像: <input type="file" name="image" accept="image/*"></label><br>
                {% if bento.image %}
                    <img src="{{ url_for('static', filename='uploads/' + bento.image) }}" width="100">
                {% endif %}
                <button type="submit">更新</button>
            </form>
        </div>
    {% endfor %}
    
    <a href="{{ url_for('admin_top') }}">管理者トップに戻る</a>
</body>
</html>
